

type User {
  id: String!
  username: String!
  email: String!
}

type Query {
  users: [User!]!
  findById(ID: String!): User!
}

input NewUser {
  username: String!
  email: String!
}

input UpdateUser {
  id: String!
  username: String!
  email: String!
}

type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: UpdateUser!): User!
  deleteUser(id: String!): Boolean!
}